<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EdTech Canvas Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { 
            touch-action: none; 
            -webkit-user-select: none; 
            user-select: none; 
            overflow: hidden; 
            position: fixed; 
            width: 100%; 
            height: 100%; 
            margin: 0; 
            padding: 0;
            background-color: #f3f4f6;
        }
        .canvas-container { 
            position: relative; 
            width: 100%; 
            height: 100%;
            background: white; 
            touch-action: none; 
        }
        canvas { 
            display: block; 
            touch-action: none; 
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }
        
        /* 消しゴムプレビュー用カーソル */
        #eraser-cursor {
            position: fixed;
            pointer-events: none;
            border: 2px solid #3b82f6;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 50%;
            z-index: 9999;
            display: none;
            transform: translate(-50%, -50%); /* 中心合わせ */
        }

        .task-bg {
            position: absolute;
            inset: 0;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
            z-index: 5;
        }

        .tool-btn.active-ring {
            box-shadow: 0 0 0 4px #60a5fa;
        }
    </style>
</head>
<body class="flex flex-col">

    <!-- 消しゴム範囲インジケーター -->
    <div id="eraser-cursor"></div>

    <!-- ナビゲーション -->
    <nav class="bg-blue-900 text-white p-3 flex justify-between items-center shadow-lg z-50">
        <div>
            <h1 class="font-bold text-sm">EdTech Canvas Pro</h1>
        </div>
        <div class="flex gap-2">
            <button onclick="switchRole('student')" id="role-std-btn" class="text-[10px] bg-blue-600 px-3 py-1 rounded-full font-bold">児童画面</button>
            <button onclick="switchRole('teacher')" id="role-tch-btn" class="text-[10px] bg-gray-700 px-3 py-1 rounded-full font-bold">先生画面</button>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="flex-grow flex flex-col p-2 overflow-hidden gap-2">
        
        <!-- 課題管理エリア -->
        <div class="bg-white p-3 rounded-lg shadow-sm border-l-8 border-blue-600 flex justify-between items-center">
            <h2 id="task-title" class="text-sm font-bold text-gray-800">自由帳（えんぴつと消しゴムを使ってみよう）</h2>
            <div id="teacher-controls" class="hidden flex gap-2">
                <input type="file" id="task-upload" class="hidden" accept="image/*" onchange="handleTaskUpload(event)">
                <button onclick="document.getElementById('task-upload').click()" class="bg-green-600 text-white text-[10px] px-3 py-1 rounded-full font-bold hover:bg-green-700 active:scale-95 transition-all shadow-sm">画像を配信</button>
            </div>
        </div>

        <!-- ツールバー -->
        <div id="toolbar" class="bg-white p-2 rounded-t-xl shadow-md flex flex-wrap gap-4 items-center border-b z-40">
            <div class="flex gap-2">
                <button onclick="setMode('pen', '#000000')" id="btn-black" class="tool-btn w-10 h-10 rounded-full bg-black border-2 border-gray-200 active:scale-90 transition-transform"></button>
                <button onclick="setMode('pen', '#ef4444')" id="btn-red" class="tool-btn w-10 h-10 rounded-full bg-red-500 border-2 border-gray-200 active:scale-90 transition-transform"></button>
                <button onclick="setMode('pen', '#3b82f6')" id="btn-blue" class="tool-btn w-10 h-10 rounded-full bg-blue-500 border-2 border-gray-200 active:scale-90 transition-transform"></button>
                <button onclick="setMode('eraser')" id="btn-eraser" class="tool-btn w-10 h-10 rounded-full bg-white border-2 border-gray-300 flex items-center justify-center active:scale-90 transition-transform">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.9-9.9c1-1 2.5-1 3.4 0l4.4 4.4c1 1 1 2.5 0 3.4L10.5 21z"/><path d="m15 5 4 4"/></svg>
                </button>
            </div>

            <div class="flex items-center gap-3 bg-gray-50 px-4 py-1.5 rounded-full border">
                <span class="text-[11px] font-bold text-gray-500">太さ</span>
                <input type="range" min="2" max="100" value="5" class="w-24 md:w-40 cursor-pointer" id="size-slider" oninput="updateSize(this.value)">
                <div id="size-preview" class="w-5 h-5 rounded-full bg-black"></div>
            </div>

            <button onclick="clearCanvas()" class="ml-auto text-xs text-red-500 font-bold px-4 py-2 bg-red-50 rounded-full border border-red-100 active:bg-red-100">全部消す</button>
        </div>

        <!-- キャンバスエリア -->
        <div class="canvas-container flex-grow border-x-2 border-b-2 border-gray-200 rounded-b-xl overflow-hidden shadow-inner">
            <div id="task-bg" class="task-bg"></div>
            <canvas id="main-canvas"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('main-canvas');
        const ctx = canvas.getContext('2d');
        const eraserCursor = document.getElementById('eraser-cursor');
        const taskBg = document.getElementById('task-bg');
        const sizeSlider = document.getElementById('size-slider');
        const sizePreview = document.getElementById('size-preview');

        let role = 'student';
        let isDrawing = false;
        let isEraser = false;
        let brushColor = '#000000';
        let brushSize = 5;
        let eraserSize = 40;

        function init() {
            resizeCanvas();
            setMode('pen', '#000000');
            
            // 保存された課題があれば読み込み（シミュレーション）
            const savedTask = localStorage.getItem('current_task_img');
            if (savedTask) {
                taskBg.style.backgroundImage = `url(${savedTask})`;
                document.getElementById('task-title').innerText = "配信された課題に取り組もう";
            }
        }

        function resizeCanvas() {
            const container = canvas.parentElement;
            let tempImg;
            if (canvas.width > 0) {
                tempImg = canvas.toDataURL();
            }
            
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (tempImg) {
                const img = new Image();
                img.onload = () => ctx.drawImage(img, 0, 0);
                img.src = tempImg;
            }
        }

        window.addEventListener('load', init);
        window.addEventListener('resize', resizeCanvas);

        // 役割切り替え
        function switchRole(newRole) {
            role = newRole;
            document.getElementById('role-std-btn').className = role === 'student' ? 'text-[10px] bg-blue-600 px-3 py-1 rounded-full font-bold' : 'text-[10px] bg-gray-700 px-3 py-1 rounded-full font-bold';
            document.getElementById('role-tch-btn').className = role === 'teacher' ? 'text-[10px] bg-blue-600 px-3 py-1 rounded-full font-bold' : 'text-[10px] bg-gray-700 px-3 py-1 rounded-full font-bold';
            document.getElementById('teacher-controls').classList.toggle('hidden', role !== 'teacher');
        }

        // 教師：課題配信
        function handleTaskUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const imgData = e.target.result;
                taskBg.style.backgroundImage = `url(${imgData})`;
                document.getElementById('task-title').innerText = "画像を配信しました";
                localStorage.setItem('current_task_img', imgData);
            };
            reader.readAsDataURL(file);
        }

        // ツール設定
        function setMode(mode, color) {
            isEraser = (mode === 'eraser');
            if (!isEraser) {
                brushColor = color;
                sizeSlider.value = brushSize;
            } else {
                sizeSlider.value = eraserSize;
            }
            updateUI();
        }

        function updateSize(val) {
            if (isEraser) {
                eraserSize = parseInt(val);
            } else {
                brushSize = parseInt(val);
            }
            updateUI();
        }

        function updateUI() {
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active-ring'));
            if (isEraser) {
                document.getElementById('btn-eraser').classList.add('active-ring');
                sizePreview.style.backgroundColor = '#cbd5e1';
                sizePreview.style.width = sizePreview.style.height = `${Math.max(5, eraserSize/2)}px`;
            } else {
                const id = brushColor === '#000000' ? 'btn-black' : (brushColor === '#ef4444' ? 'btn-red' : 'btn-blue');
                document.getElementById(id).classList.add('active-ring');
                sizePreview.style.backgroundColor = brushColor;
                sizePreview.style.width = sizePreview.style.height = `${Math.max(5, brushSize/2)}px`;
            }
        }

        // 消しゴムプレビュー更新
        function updateEraserCursor(e) {
            if (!isEraser) {
                eraserCursor.style.display = 'none';
                return;
            }
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);

            if (clientX !== undefined && clientY !== undefined) {
                eraserCursor.style.display = 'block';
                eraserCursor.style.width = `${eraserSize}px`;
                eraserCursor.style.height = `${eraserSize}px`;
                eraserCursor.style.left = `${clientX}px`;
                eraserCursor.style.top = `${clientY}px`;
            }
        }

        // 描画ロジック
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const cx = e.clientX || (e.touches && e.touches[0].clientX);
            const cy = e.clientY || (e.touches && e.touches[0].clientY);
            return { x: cx - rect.left, y: cy - rect.top };
        }

        function startDrawing(e) {
            isDrawing = true;
            const pos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
            updateEraserCursor(e);
        }

        function draw(e) {
            updateEraserCursor(e);
            if (!isDrawing) return;
            if (e.cancelable) e.preventDefault();

            const pos = getPos(e);
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';

            if (isEraser) {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = eraserSize;
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = brushColor;
                ctx.lineWidth = brushSize;
            }
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
        }

        function stopDrawing() {
            isDrawing = false;
            eraserCursor.style.display = 'none';
        }

        // イベント登録
        canvas.addEventListener('mousedown', startDrawing);
        window.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('touchstart', startDrawing, { passive: false });
        canvas.addEventListener('touchmove', draw, { passive: false });
        canvas.addEventListener('touchend', stopDrawing);

        canvas.addEventListener('mouseenter', (e) => {
            if(isEraser && !isDrawing) eraserCursor.style.display = 'block';
        });
        canvas.addEventListener('mouseleave', () => {
            if(!isDrawing) eraserCursor.style.display = 'none';
        });

        function clearCanvas() {
            if (confirm('キャンバスをきれいにしますか？')) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        }
    </script>
</body>
</html>
