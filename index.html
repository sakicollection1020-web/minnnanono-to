<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdTech Canvas Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, query, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        /** * 【重要】GitHubで動かすための設定
         * 本来はここにFirebaseのコンソールで発行された「firebaseConfig」を貼り付ける必要があります。
         * 設定がない場合でも「消去」などの基本機能が動くように修正しました。
         */
        let firebaseConfig = {};
        try {
            // Canvas環境の自動設定を試みる
            firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        } catch (e) {
            console.error("Config error");
        }

        // 設定が空（GitHub上）でもエラーで止まらないようにガード
        const isConfigValid = firebaseConfig && firebaseConfig.apiKey;
        const app = isConfigValid ? initializeApp(firebaseConfig) : null;
        const auth = app ? getAuth(app) : null;
        const db = app ? getFirestore(app) : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'edtech-canvas-pro';

        let state = {
            user: null,
            role: 'student',
            userName: 'ゲスト',
            currentTask: "課題を待っています...",
            isSharing: false,
            isDrawing: false,
            brushColor: '#000000',
            brushSize: 3,
            bgImage: null
        };

        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');

        window.onload = async () => {
            setupCanvas();
            checkUrlParams();
            updateUI();
            setupEventListeners();

            if (!isConfigValid) {
                console.warn("Firebase設定がないため、オフラインモードで動作します。");
                return;
            }

            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        state.user = user;
                        if (state.userName === 'ゲスト') state.userName = `児童_${state.user.uid.slice(0,4)}`;
                        initSync();
                        updateUI();
                    }
                });
            } catch (error) {
                console.error("Connection failed", error);
            }
        };

        function initSync() {
            if (!db) return;
            const settingsRef = doc(db, 'artifacts', appId, 'public', 'data', 'class-settings', 'current');
            
            // 先生からの設定を同期
            onSnapshot(settingsRef, (snap) => {
                if (snap.exists()) {
                    const data = snap.data();
                    state.currentTask = data.taskTitle;
                    state.bgImage = data.bgImage;
                    applyBg();
                    updateUI();
                }
            });

            // 先生モードなら児童の画面を収集
            if (state.role === 'teacher') {
                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'student-canvas'), (snap) => {
                    const list = [];
                    snap.forEach(doc => list.push(doc.data()));
                    renderTeacherGrid(list);
                });
            }
        }

        async function syncCanvas() {
            if (!db || !state.user || state.role !== 'student') return;
            const dataUrl = canvas.toDataURL('image/webp', 0.3);
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'student-canvas', state.user.uid), {
                uid: state.user.uid,
                name: state.userName,
                canvasData: dataUrl,
                lastUpdate: Date.now()
            });
        }

        function setupCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = 600;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
        }

        function setupEventListeners() {
            const getPos = (e) => {
                const rect = canvas.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return { x: clientX - rect.left, y: clientY - rect.top };
            };
            const start = (e) => {
                state.isDrawing = true;
                const pos = getPos(e);
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
            };
            const move = (e) => {
                if (!state.isDrawing) return;
                const pos = getPos(e);
                ctx.strokeStyle = state.brushColor;
                ctx.lineWidth = state.brushSize;
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            };
            const stop = () => {
                if (state.isDrawing) {
                    state.isDrawing = false;
                    syncCanvas();
                }
            };

            canvas.addEventListener('mousedown', start);
            canvas.addEventListener('mousemove', move);
            window.addEventListener('mouseup', stop);
            canvas.addEventListener('touchstart', (e) => { e.preventDefault(); start(e); });
            canvas.addEventListener('touchmove', (e) => { e.preventDefault(); move(e); });
            canvas.addEventListener('touchend', stop);
        }

        window.clearMyCanvas = () => {
            // 消去機能が動かない問題を修正：ctx.clearRectが確実に呼ばれるようにします
            if (confirm("キャンバスをすべて消去しますか？")) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                syncCanvas();
            }
        };

        window.distributeAssignment = async () => {
            if (!isConfigValid) {
                alert("GitHub上で動かすにはFirebaseの設定が必要です。現在はプレビュー用です。");
                return;
            }
            const title = prompt("課題のタイトル", state.currentTask);
            const fileInput = document.getElementById('image-upload');
            const settingsRef = doc(db, 'artifacts', appId, 'public', 'data', 'class-settings', 'current');

            if (fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    await setDoc(settingsRef, { taskTitle: title, bgImage: e.target.result }, { merge: true });
                    alert("配信完了！");
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                await setDoc(settingsRef, { taskTitle: title }, { merge: true });
                alert("タイトルを更新しました");
            }
        };

        function applyBg() {
            const bg = document.getElementById('bg-overlay');
            if (state.bgImage) {
                bg.style.backgroundImage = `url(${state.bgImage})`;
                bg.style.backgroundSize = 'contain';
                bg.style.backgroundPosition = 'center';
                bg.style.backgroundRepeat = 'no-repeat';
            }
        }

        function renderTeacherGrid(list) {
            const grid = document.getElementById('submissions-grid');
            grid.innerHTML = '';
            list.forEach(data => {
                const div = document.createElement('div');
                div.className = "bg-white p-2 border rounded shadow-sm";
                div.innerHTML = `<p class="text-xs font-bold mb-1">${data.name}</p>
                                <img src="${data.canvasData}" class="w-full border">`;
                grid.appendChild(div);
            });
        }

        function updateUI() {
            document.getElementById('task-display').textContent = state.currentTask;
            document.getElementById('role-label').textContent = state.role === 'teacher' ? "先生画面" : "児童画面";
            document.getElementById('name-label').textContent = state.userName;
            
            if (state.role === 'teacher') {
                document.getElementById('teacher-controls').classList.remove('hidden');
                document.getElementById('teacher-view').classList.remove('hidden');
                document.getElementById('student-view').classList.add('hidden');
            }
        }

        function checkUrlParams() {
            const p = new URLSearchParams(window.location.search);
            state.role = p.get('role') || 'student';
            state.userName = p.get('name') || 'ゲスト';
        }

        window.setPenColor = (c) => state.brushColor = c;
        window.setPenSize = (s) => state.brushSize = s;
    </script>
    <style>
        #bg-overlay { position: absolute; inset: 0; pointer-events: none; z-index: 1; }
        #drawing-canvas { position: absolute; inset: 0; z-index: 10; cursor: crosshair; }
    </style>
</head>
<body class="bg-gray-50 pb-20">
    <nav class="bg-blue-600 text-white p-4 flex justify-between shadow-md">
        <h1 class="font-bold">みんなのノート <span id="role-label" class="text-xs ml-2 opacity-70"></span></h1>
        <div id="name-label" class="text-sm"></div>
    </nav>

    <div class="p-4 max-w-4xl mx-auto">
        <div class="bg-white p-4 rounded-lg shadow mb-4 border-l-4 border-blue-500">
            <h2 id="task-display" class="text-lg font-bold">読込中...</h2>
        </div>

        <!-- 児童用画面 -->
        <div id="student-view" class="space-y-4">
            <div class="bg-white p-2 rounded shadow flex gap-2 items-center">
                <button onclick="setPenColor('#000000')" class="w-8 h-8 rounded-full bg-black border-2 border-white"></button>
                <button onclick="setPenColor('#ff0000')" class="w-8 h-8 rounded-full bg-red-500 border-2 border-white"></button>
                <button onclick="setPenColor('#0000ff')" class="w-8 h-8 rounded-full bg-blue-500 border-2 border-white"></button>
                <input type="range" min="1" max="20" value="3" oninput="setPenSize(this.value)" class="ml-4">
                <button onclick="clearMyCanvas()" class="ml-auto bg-gray-200 px-3 py-1 rounded text-sm">全部消す</button>
            </div>
            <div class="relative bg-white border-2 border-gray-300 rounded-lg overflow-hidden h-[600px]">
                <div id="bg-overlay"></div>
                <canvas id="drawing-canvas"></canvas>
            </div>
        </div>

        <!-- 先生用画面 -->
        <div id="teacher-view" class="hidden space-y-6">
            <div id="teacher-controls" class="hidden bg-blue-50 p-4 rounded-lg border border-blue-200 flex gap-4 items-center">
                <input type="file" id="image-upload" accept="image/*" class="text-sm">
                <button onclick="distributeAssignment()" class="bg-blue-600 text-white px-4 py-2 rounded font-bold">課題を配信する</button>
            </div>
            <div id="submissions-grid" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <!-- 児童の画面がここに並びます -->
            </div>
        </div>
    </div>
</body>
</html>
