<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdTech Canvas Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ==========================================
        // Firebase設定
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyD2UPzm5FauzRDMUi_iv-5PQDG391xL_Eo",
            authDomain: "minnnano-no-to.firebaseapp.com",
            projectId: "minnnano-no-to",
            storageBucket: "minnnano-no-to.firebasestorage.app",
            messagingSenderId: "589337230554",
            appId: "1:589337230554:web:6c564cb5bbe08573ceb9e3"
        };

        // Firebaseの初期化（エラーハンドリング付き）
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.error("Firebase initialization failed", e);
        }

        const appId = 'my-school-note-v1';

        let state = {
            user: null,
            role: 'student',
            userName: 'ゲスト',
            currentTask: "課題を待っています...",
            isDrawing: false,
            brushColor: '#000000',
            brushSize: 3,
            bgImage: null
        };

        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');

        window.onload = async () => {
            setupCanvas();
            checkUrlParams();
            updateUI();
            setupEventListeners();

            if (!auth) return;

            try {
                // 匿名ログインを実行
                const userCredential = await signInAnonymously(auth);
                state.user = userCredential.user;
                console.log("Logged in as:", state.user.uid);
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        state.user = user;
                        if (state.userName === 'ゲスト') state.userName = `児童_${state.user.uid.slice(0,4)}`;
                        initSync();
                        updateUI();
                    }
                });
            } catch (error) {
                console.error("Connection failed", error);
                if (error.code === 'auth/configuration-not-found' || error.code === 'auth/admin-restricted-operation') {
                    showToast("Firebaseの「Authentication」で「匿名ログイン」を有効にする必要があります。");
                } else {
                    showToast("通信エラーが発生しました。オフラインモードで動作します。");
                }
            }
        };

        function initSync() {
            if (!db) return;
            const settingsRef = doc(db, 'class-settings', 'current');
            
            // 先生からの設定を同期
            onSnapshot(settingsRef, (snap) => {
                if (snap.exists()) {
                    const data = snap.data();
                    state.currentTask = data.taskTitle || "課題を待っています...";
                    state.bgImage = data.bgImage || null;
                    applyBg();
                    updateUI();
                }
            }, (err) => {
                console.error("Settings sync error (Firestore rules?):", err);
                showToast("データの読み取りに失敗しました。Firestoreの「ルール」を確認してください。");
            });

            // 先生モードの場合、全児童のデータを収集
            if (state.role === 'teacher') {
                onSnapshot(collection(db, 'student-canvas'), (snap) => {
                    const list = [];
                    snap.forEach(doc => list.push(doc.data()));
                    renderTeacherGrid(list);
                }, (err) => console.error("Monitor sync error:", err));
            }
        }

        async function syncCanvas() {
            // ログインしていない、またはデータベースがない場合はスキップ（エラーにしない）
            if (state.role !== 'student' || !state.user || !db) return;
            
            const dataUrl = canvas.toDataURL('image/webp', 0.3);
            try {
                await setDoc(doc(db, 'student-canvas', state.user.uid), {
                    uid: state.user.uid,
                    name: state.userName,
                    canvasData: dataUrl,
                    lastUpdate: Date.now()
                });
            } catch (e) {
                console.error("Sync failed", e);
            }
        }

        function setupCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = 600;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.strokeStyle = state.brushColor;
            ctx.lineWidth = state.brushSize;
        }

        function setupEventListeners() {
            const getPos = (e) => {
                const rect = canvas.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return { x: clientX - rect.left, y: clientY - rect.top };
            };
            const start = (e) => {
                state.isDrawing = true;
                const pos = getPos(e);
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
            };
            const move = (e) => {
                if (!state.isDrawing) return;
                const pos = getPos(e);
                ctx.strokeStyle = state.brushColor;
                ctx.lineWidth = state.brushSize;
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            };
            const stop = () => {
                if (state.isDrawing) {
                    state.isDrawing = false;
                    syncCanvas();
                }
            };
            canvas.addEventListener('mousedown', start);
            canvas.addEventListener('mousemove', move);
            window.addEventListener('mouseup', stop);
            canvas.addEventListener('touchstart', (e) => { 
                if (e.target === canvas) e.preventDefault(); 
                start(e); 
            }, { passive: false });
            canvas.addEventListener('touchmove', (e) => { 
                if (e.target === canvas) e.preventDefault(); 
                move(e); 
            }, { passive: false });
            canvas.addEventListener('touchend', stop);
        }

        window.clearMyCanvas = () => {
            if (confirm("すべて消去しますか？")) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                syncCanvas();
            }
        };

        window.distributeAssignment = async () => {
            if (!state.user || !db) {
                alert("データベースに接続できていません。Firebaseの設定を確認してください。");
                return;
            }
            const title = prompt("課題のタイトル", state.currentTask);
            if (title === null) return;
            const fileInput = document.getElementById('image-upload');
            const settingsRef = doc(db, 'class-settings', 'current');

            try {
                if (fileInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        await setDoc(settingsRef, { taskTitle: title, bgImage: e.target.result });
                        alert("配信完了！");
                    };
                    reader.readAsDataURL(fileInput.files[0]);
                } else {
                    await setDoc(settingsRef, { taskTitle: title }, { merge: true });
                    alert("タイトルを更新しました");
                }
            } catch (err) {
                console.error("Distribute error:", err);
                alert("配信に失敗しました。Firestoreの「ルール」が公開（true）になっているか確認してください。");
            }
        };

        function applyBg() {
            const bg = document.getElementById('bg-overlay');
            if (state.bgImage) {
                bg.style.backgroundImage = `url(${state.bgImage})`;
                bg.style.backgroundSize = 'contain';
                bg.style.backgroundPosition = 'center';
                bg.style.backgroundRepeat = 'no-repeat';
            } else {
                bg.style.backgroundImage = 'none';
            }
        }

        function renderTeacherGrid(list) {
            const grid = document.getElementById('submissions-grid');
            grid.innerHTML = '';
            list.sort((a,b) => (b.lastUpdate || 0) - (a.lastUpdate || 0));
            list.forEach(data => {
                const div = document.createElement('div');
                div.className = "bg-white p-2 border rounded shadow-sm";
                div.innerHTML = `<p class="text-xs font-bold mb-1 text-blue-600">${data.name}</p>
                                <img src="${data.canvasData}" class="w-full border bg-gray-50">`;
                grid.appendChild(div);
            });
        }

        function updateUI() {
            document.getElementById('task-display').textContent = state.currentTask;
            document.getElementById('role-label').textContent = state.role === 'teacher' ? "先生画面" : "児童画面";
            document.getElementById('name-label').textContent = state.userName;
            if (state.role === 'teacher') {
                document.getElementById('teacher-controls').classList.remove('hidden');
                document.getElementById('teacher-view').classList.remove('hidden');
                document.getElementById('student-view').classList.add('hidden');
            } else {
                document.getElementById('teacher-controls').classList.add('hidden');
                document.getElementById('teacher-view').classList.add('hidden');
                document.getElementById('student-view').classList.remove('hidden');
            }
        }

        function checkUrlParams() {
            const p = new URLSearchParams(window.location.search);
            state.role = p.get('role') || 'student';
            state.userName = p.get('name') || 'ゲスト';
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.remove('opacity-0');
            setTimeout(() => toast.classList.add('opacity-0'), 6000);
        }

        window.setPenColor = (c) => state.brushColor = c;
        window.setPenSize = (s) => state.brushSize = s;
    </script>
    <style>
        #bg-overlay { position: absolute; inset: 0; pointer-events: none; z-index: 1; }
        #drawing-canvas { position: absolute; inset: 0; z-index: 10; cursor: crosshair; touch-action: none; }
        /* スクロール防止 */
        body { touch-action: none; }
        #student-view, #teacher-view { touch-action: auto; }
    </style>
</head>
<body class="bg-gray-50 pb-20 overflow-x-hidden">
    <nav class="bg-blue-600 text-white p-4 flex justify-between shadow-md">
        <h1 class="font-bold">みんなのノート <span id="role-label" class="text-xs ml-2 opacity-70"></span></h1>
        <div id="name-label" class="text-sm"></div>
    </nav>
    <div class="p-4 max-w-4xl mx-auto">
        <div class="bg-white p-4 rounded-lg shadow mb-4 border-l-4 border-blue-500">
            <h2 id="task-display" class="text-lg font-bold">読込中...</h2>
        </div>
        <!-- 児童用画面 -->
        <div id="student-view" class="space-y-4">
            <div class="bg-white p-2 rounded shadow flex gap-2 items-center overflow-x-auto">
                <button onclick="setPenColor('#000000')" class="w-8 h-8 flex-shrink-0 rounded-full bg-black border-2 border-white"></button>
                <button onclick="setPenColor('#ff0000')" class="w-8 h-8 flex-shrink-0 rounded-full bg-red-500 border-2 border-white"></button>
                <button onclick="setPenColor('#0000ff')" class="w-8 h-8 flex-shrink-0 rounded-full bg-blue-500 border-2 border-white"></button>
                <button onclick="setPenColor('#22c55e')" class="w-8 h-8 flex-shrink-0 rounded-full bg-green-500 border-2 border-white"></button>
                <input type="range" min="1" max="20" value="3" oninput="setPenSize(this.value)" class="ml-4 w-20">
                <button onclick="clearMyCanvas()" class="ml-auto bg-gray-200 px-3 py-1 rounded text-sm whitespace-nowrap">全部消す</button>
            </div>
            <div class="relative bg-white border-2 border-gray-300 rounded-lg overflow-hidden h-[600px] touch-none">
                <div id="bg-overlay"></div>
                <canvas id="drawing-canvas"></canvas>
            </div>
        </div>
        <!-- 先生用画面 -->
        <div id="teacher-view" class="hidden space-y-6">
            <div id="teacher-controls" class="hidden bg-blue-50 p-4 rounded-lg border border-blue-200 flex flex-wrap gap-4 items-center">
                <p class="text-xs font-bold text-blue-800 w-full">先生用：課題配信パネル</p>
                <input type="file" id="image-upload" accept="image/*" class="text-sm">
                <button onclick="distributeAssignment()" class="bg-blue-600 text-white px-4 py-2 rounded font-bold hover:bg-blue-700">課題を配信する</button>
            </div>
            <h3 class="font-bold text-gray-700">児童の画面一覧</h3>
            <div id="submissions-grid" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
        </div>
    </div>
    <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-red-600 text-white px-4 py-2 rounded shadow-lg opacity-0 transition-opacity pointer-events-none z-[100] text-sm text-center w-5/6"></div>
</body>
</html>
