<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EdTech Canvas Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ==========================================
        // Firebase設定
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyD2UPzm5FauzRDMUi_iv-5PQDG391xL_Eo",
            authDomain: "minnnano-no-to.firebaseapp.com",
            projectId: "minnnano-no-to",
            storageBucket: "minnnano-no-to.firebasestorage.app",
            messagingSenderId: "589337230554",
            appId: "1:589337230554:web:6c564cb5bbe08573ceb9e3"
        };

        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.error("Firebase初期化失敗", e);
        }

        let state = {
            user: null,
            role: 'student',
            userName: '',
            currentTask: "課題を待っています...",
            isDrawing: false,
            brushColor: '#000000',
            brushSize: 3,
            bgImage: null
        };

        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');

        window.onload = async () => {
            setupCanvas();
            checkUrlParams();
            
            // 児童モードかつ名前がない場合、入力を求める
            if (state.role === 'student' && !state.userName) {
                const savedName = localStorage.getItem('school_note_user_name');
                const name = prompt("あなたのなまえを入力してください", savedName || "");
                state.userName = name || "ゲスト_" + Math.floor(Math.random() * 1000);
                localStorage.setItem('school_note_user_name', state.userName);
            }

            updateUI();
            setupEventListeners();

            if (!auth) return;

            try {
                await signInAnonymously(auth);
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        state.user = user;
                        initSync();
                        updateUI();
                    }
                });
            } catch (error) {
                console.error("Login Error:", error.code);
                showToast("通信エラーが発生しました。設定を確認してください。");
            }
        };

        function initSync() {
            if (!db) return;
            
            // クラス全体の設定同期
            const settingsRef = doc(db, 'class-settings', 'current');
            onSnapshot(settingsRef, (snap) => {
                if (snap.exists()) {
                    const data = snap.data();
                    state.currentTask = data.taskTitle || "課題を待っています...";
                    state.bgImage = data.bgImage || null;
                    applyBg();
                    updateUI();
                }
            });

            // 先生モード：全児童のデータを監視
            if (state.role === 'teacher') {
                const q = collection(db, 'student-canvas');
                onSnapshot(q, (snap) => {
                    const list = [];
                    snap.forEach(doc => {
                        list.push(doc.data());
                    });
                    renderTeacherGrid(list);
                }, (err) => {
                    console.error("Monitor error:", err);
                    showToast("データの受信に失敗しました。Firestoreのルールを確認してください。");
                });
            }
        }

        async function syncCanvas() {
            if (state.role !== 'student' || !state.user || !db) return;
            
            // canvasデータを軽量化
            const dataUrl = canvas.toDataURL('image/webp', 0.2);
            try {
                // UIDをキーにして保存（これで一人一人が別データになる）
                await setDoc(doc(db, 'student-canvas', state.user.uid), {
                    uid: state.user.uid,
                    name: state.userName,
                    canvasData: dataUrl,
                    lastUpdate: Date.now()
                });
            } catch (e) {
                console.error("同期失敗", e);
            }
        }

        function setupCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = 600;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
        }

        function setupEventListeners() {
            const getPos = (e) => {
                const rect = canvas.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return { x: clientX - rect.left, y: clientY - rect.top };
            };
            const start = (e) => {
                state.isDrawing = true;
                const pos = getPos(e);
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
            };
            const move = (e) => {
                if (!state.isDrawing) return;
                const pos = getPos(e);
                ctx.strokeStyle = state.brushColor;
                ctx.lineWidth = state.brushSize;
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            };
            const stop = () => {
                if (state.isDrawing) {
                    state.isDrawing = false;
                    syncCanvas();
                }
            };
            canvas.addEventListener('mousedown', start);
            canvas.addEventListener('mousemove', move);
            window.addEventListener('mouseup', stop);
            canvas.addEventListener('touchstart', (e) => { e.preventDefault(); start(e); }, {passive: false});
            canvas.addEventListener('touchmove', (e) => { e.preventDefault(); move(e); }, {passive: false});
            canvas.addEventListener('touchend', stop);
        }

        window.clearMyCanvas = () => {
            if (confirm("すべて消去しますか？")) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                syncCanvas();
            }
        };

        window.distributeAssignment = async () => {
            const title = prompt("課題のタイトル", state.currentTask);
            if (!title) return;
            const fileInput = document.getElementById('image-upload');
            const settingsRef = doc(db, 'class-settings', 'current');
            
            if (fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    await setDoc(settingsRef, { taskTitle: title, bgImage: e.target.result });
                    alert("配信しました！");
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                await setDoc(settingsRef, { taskTitle: title }, { merge: true });
                alert("更新しました");
            }
        };

        function applyBg() {
            const bg = document.getElementById('bg-overlay');
            if (state.bgImage) {
                bg.style.backgroundImage = `url(${state.bgImage})`;
                bg.style.backgroundSize = 'contain';
                bg.style.backgroundPosition = 'center';
                bg.style.backgroundRepeat = 'no-repeat';
            }
        }

        function renderTeacherGrid(list) {
            const grid = document.getElementById('submissions-grid');
            grid.innerHTML = '';
            
            if (list.length === 0) {
                grid.innerHTML = '<p class="text-gray-400 text-xs p-4">まだ提出がありません</p>';
                return;
            }

            // 更新順に並び替え
            list.sort((a,b) => b.lastUpdate - a.lastUpdate);
            
            list.forEach(data => {
                const div = document.createElement('div');
                div.className = "bg-white p-2 border rounded shadow-sm flex flex-col";
                div.innerHTML = `
                    <div class="flex justify-between items-center mb-1">
                        <p class="text-[10px] font-bold truncate text-blue-700">${data.name}</p>
                        <span class="text-[8px] text-gray-400">${new Date(data.lastUpdate).toLocaleTimeString()}</span>
                    </div>
                    <img src="${data.canvasData}" class="w-full border bg-gray-50 aspect-[4/3] object-contain">
                `;
                grid.appendChild(div);
            });
        }

        function updateUI() {
            document.getElementById('task-display').textContent = state.currentTask;
            document.getElementById('role-label').textContent = state.role === 'teacher' ? "先生画面" : "児童画面";
            document.getElementById('name-label').textContent = state.userName + " さん";
            
            if (state.role === 'teacher') {
                document.getElementById('teacher-view').classList.remove('hidden');
                document.getElementById('student-view').classList.add('hidden');
            } else {
                document.getElementById('teacher-view').classList.add('hidden');
                document.getElementById('student-view').classList.remove('hidden');
            }
        }

        function checkUrlParams() {
            const p = new URLSearchParams(window.location.search);
            state.role = p.get('role') || 'student';
            const urlName = p.get('name');
            if (urlName) state.userName = urlName;
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.replace('opacity-0', 'opacity-100');
            setTimeout(() => t.classList.replace('opacity-100', 'opacity-0'), 5000);
        }

        window.setPenColor = (c) => state.brushColor = c;
        window.setPenSize = (s) => state.brushSize = s;
    </script>
    <style>
        #bg-overlay { position: absolute; inset: 0; pointer-events: none; z-index: 1; }
        #drawing-canvas { position: absolute; inset: 0; z-index: 10; cursor: crosshair; touch-action: none; }
        body { -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; }
    </style>
</head>
<body class="bg-gray-100 fixed inset-0 overflow-hidden">
    <nav class="bg-blue-800 text-white p-3 flex justify-between items-center shadow-lg">
        <h1 class="font-bold text-sm">みんなのノート <span id="role-label" class="text-[10px] bg-blue-600 px-1 rounded ml-1"></span></h1>
        <div id="name-label" class="text-xs font-medium"></div>
    </nav>
    <div class="p-2 h-full flex flex-col pb-16">
        <div class="bg-white p-2 rounded shadow mb-2 border-l-4 border-blue-500 flex-shrink-0">
            <h2 id="task-display" class="text-sm font-bold truncate">読込中...</h2>
        </div>
        
        <!-- 児童用画面 -->
        <div id="student-view" class="flex-grow flex flex-col gap-2">
            <div class="bg-white p-2 rounded shadow flex gap-3 items-center overflow-x-auto flex-shrink-0">
                <button onclick="setPenColor('#000000')" class="w-8 h-8 rounded-full bg-black border-2 border-white shadow-sm"></button>
                <button onclick="setPenColor('#ff4444')" class="w-8 h-8 rounded-full bg-red-500 border-2 border-white shadow-sm"></button>
                <button onclick="setPenColor('#4444ff')" class="w-8 h-8 rounded-full bg-blue-500 border-2 border-white shadow-sm"></button>
                <button onclick="setPenColor('#22cc55')" class="w-8 h-8 rounded-full bg-green-500 border-2 border-white shadow-sm"></button>
                <input type="range" min="1" max="15" value="3" oninput="setPenSize(this.value)" class="w-20">
                <button onclick="clearMyCanvas()" class="ml-auto bg-gray-100 px-3 py-1 rounded text-xs border border-gray-300">全部消す</button>
            </div>
            <div class="relative bg-white border-2 border-gray-300 rounded-lg flex-grow overflow-hidden shadow-inner">
                <div id="bg-overlay"></div>
                <canvas id="drawing-canvas"></canvas>
            </div>
        </div>

        <!-- 先生用画面 -->
        <div id="teacher-view" class="hidden flex-grow flex flex-col gap-2 overflow-hidden">
            <div class="bg-blue-50 p-2 rounded border border-blue-200 flex flex-wrap gap-2 items-center flex-shrink-0">
                <p class="text-[10px] w-full text-blue-800 font-bold mb-1">【先生】課題配信・一括モニター</p>
                <input type="file" id="image-upload" accept="image/*" class="text-[10px] w-40">
                <button onclick="distributeAssignment()" class="bg-blue-600 text-white px-4 py-1 rounded text-xs font-bold shadow hover:bg-blue-700">配信する</button>
            </div>
            <div id="submissions-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-2 overflow-y-auto pr-1">
                <!-- ここに児童のキャンバスが並ぶ -->
            </div>
        </div>
    </div>
    <div id="toast" class="fixed top-20 left-1/2 -translate-x-1/2 bg-red-600 text-white px-4 py-2 rounded-full text-xs opacity-0 transition-opacity z-[100] w-5/6 text-center shadow-xl"></div>
</body>
</html>
