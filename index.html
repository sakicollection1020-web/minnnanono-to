<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EdTech Canvas Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ==========================================
        // Firebase設定
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyD2UPzm5FauzRDMUi_iv-5PQDG391xL_Eo",
            authDomain: "minnnano-no-to.firebaseapp.com",
            projectId: "minnnano-no-to",
            storageBucket: "minnnano-no-to.firebasestorage.app",
            messagingSenderId: "589337230554",
            appId: "1:589337230554:web:6c564cb5bbe08573ceb9e3"
        };

        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.error("Firebase初期化失敗", e);
        }

        let state = {
            user: null,
            role: 'student',
            userName: '',
            currentTask: "課題を待っています...",
            isDrawing: false,
            brushColor: '#000000',
            brushSize: 3,
            bgImage: null,
            editingStudentId: null 
        };

        const canvas = document.getElementById('drawing-canvas');
        const feedbackCanvas = document.getElementById('feedback-canvas');

        window.onload = async () => {
            setupMainCanvas();
            checkUrlParams();
            
            if (state.role === 'student' && !state.userName) {
                const savedName = localStorage.getItem('school_note_user_name');
                const name = prompt("あなたのなまえを入力してください", savedName || "");
                state.userName = name || "ゲスト_" + Math.floor(Math.random() * 1000);
                localStorage.setItem('school_note_user_name', state.userName);
            }

            updateUI();
            setupEventListeners(canvas); // 児童用
            setupEventListeners(feedbackCanvas); // 先生用

            if (!auth) return;

            try {
                await signInAnonymously(auth);
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        state.user = user;
                        initSync();
                        updateUI();
                    }
                });
            } catch (error) {
                console.error("Login Error:", error.code);
            }
        };

        function initSync() {
            if (!db) return;
            
            const settingsRef = doc(db, 'class-settings', 'current');
            onSnapshot(settingsRef, (snap) => {
                if (snap.exists()) {
                    const data = snap.data();
                    state.currentTask = data.taskTitle || "課題を待っています...";
                    state.bgImage = data.bgImage || null;
                    applyBg();
                    updateUI();
                }
            });

            if (state.role === 'student' && state.user) {
                onSnapshot(doc(db, 'student-canvas', state.user.uid), (snap) => {
                    if (snap.exists()) {
                        const data = snap.data();
                        if (data.feedbackData) {
                            renderFeedback(data.feedbackData);
                        }
                    }
                });
            }

            if (state.role === 'teacher') {
                onSnapshot(collection(db, 'student-canvas'), (snap) => {
                    const list = [];
                    snap.forEach(doc => list.push(doc.data()));
                    renderTeacherGrid(list);
                });
            }
        }

        function renderFeedback(dataUrl) {
            const img = new Image();
            img.onload = () => {
                const feedbackLayer = document.getElementById('feedback-layer');
                if (feedbackLayer) {
                    const fctxL = feedbackLayer.getContext('2d');
                    fctxL.clearRect(0, 0, feedbackLayer.width, feedbackLayer.height);
                    fctxL.drawImage(img, 0, 0, feedbackLayer.width, feedbackLayer.height);
                }
            };
            img.src = dataUrl;
        }

        async function syncCanvas() {
            if (state.role === 'student' && state.user && db) {
                const dataUrl = canvas.toDataURL('image/webp', 0.2);
                await setDoc(doc(db, 'student-canvas', state.user.uid), {
                    uid: state.user.uid,
                    name: state.userName,
                    canvasData: dataUrl,
                    lastUpdate: Date.now()
                }, { merge: true });
            }
            
            if (state.role === 'teacher' && state.editingStudentId && db) {
                const feedbackDataUrl = feedbackCanvas.toDataURL('image/webp', 0.2);
                await setDoc(doc(db, 'student-canvas', state.editingStudentId), {
                    feedbackData: feedbackDataUrl,
                    lastUpdate: Date.now()
                }, { merge: true });
            }
        }

        function setupMainCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = 500;
            const ctx = canvas.getContext('2d');
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';

            const feedbackLayer = document.getElementById('feedback-layer');
            feedbackLayer.width = canvas.width;
            feedbackLayer.height = canvas.height;
        }

        function setupEventListeners(targetCanvas) {
            const getPos = (e) => {
                const rect = targetCanvas.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                // キャンバスの内部サイズと表示サイズの比率を計算
                const scaleX = targetCanvas.width / rect.width;
                const scaleY = targetCanvas.height / rect.height;
                return { 
                    x: (clientX - rect.left) * scaleX, 
                    y: (clientY - rect.top) * scaleY 
                };
            };
            
            const start = (e) => {
                state.isDrawing = true;
                const tctx = targetCanvas.getContext('2d');
                const pos = getPos(e);
                tctx.beginPath();
                tctx.moveTo(pos.x, pos.y);
            };

            const move = (e) => {
                if (!state.isDrawing) return;
                const tctx = targetCanvas.getContext('2d');
                const pos = getPos(e);
                tctx.strokeStyle = state.brushColor;
                tctx.lineWidth = state.brushSize;
                tctx.lineJoin = 'round';
                tctx.lineCap = 'round';
                tctx.lineTo(pos.x, pos.y);
                tctx.stroke();
            };

            const stop = () => {
                if (state.isDrawing) {
                    state.isDrawing = false;
                    syncCanvas();
                }
            };

            targetCanvas.addEventListener('mousedown', start);
            targetCanvas.addEventListener('mousemove', move);
            window.addEventListener('mouseup', stop);
            targetCanvas.addEventListener('touchstart', (e) => { e.preventDefault(); start(e); }, {passive: false});
            targetCanvas.addEventListener('touchmove', (e) => { e.preventDefault(); move(e); }, {passive: false});
            targetCanvas.addEventListener('touchend', stop);
        }

        window.openFeedbackModal = async (uid, name) => {
            state.editingStudentId = uid;
            const modal = document.getElementById('feedback-modal');
            modal.classList.remove('hidden');

            // 【重要】表示されてからキャンバスのサイズを確定させる
            const container = feedbackCanvas.parentElement;
            feedbackCanvas.width = container.clientWidth;
            feedbackCanvas.height = container.clientHeight;
            const fctx = feedbackCanvas.getContext('2d');
            fctx.lineJoin = 'round';
            fctx.lineCap = 'round';

            document.getElementById('feedback-modal-title').textContent = `${name} さんの画面を添削中`;
            
            const snap = await getDoc(doc(db, 'student-canvas', uid));
            if (snap.exists()) {
                const data = snap.data();
                const bg = document.getElementById('feedback-bg');
                bg.style.backgroundImage = `url(${data.canvasData})`;
                
                fctx.clearRect(0, 0, feedbackCanvas.width, feedbackCanvas.height);
                if (data.feedbackData) {
                    const img = new Image();
                    img.onload = () => fctx.drawImage(img, 0, 0, feedbackCanvas.width, feedbackCanvas.height);
                    img.src = data.feedbackData;
                }
            }
        };

        window.closeFeedbackModal = () => {
            state.editingStudentId = null;
            document.getElementById('feedback-modal').classList.add('hidden');
        };

        window.clearMyCanvas = () => {
            const target = state.role === 'teacher' ? feedbackCanvas : canvas;
            const tctx = target.getContext('2d');
            if (confirm("すべて消去しますか？")) {
                tctx.clearRect(0, 0, target.width, target.height);
                syncCanvas();
            }
        };

        window.distributeAssignment = async () => {
            const title = prompt("課題のタイトル", state.currentTask);
            if (!title) return;
            const fileInput = document.getElementById('image-upload');
            if (fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    await setDoc(doc(db, 'class-settings', 'current'), { taskTitle: title, bgImage: e.target.result });
                    alert("配信完了");
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                await setDoc(doc(db, 'class-settings', 'current'), { taskTitle: title }, { merge: true });
            }
        };

        function applyBg() {
            const bgs = document.querySelectorAll('.task-bg');
            bgs.forEach(bg => {
                if (state.bgImage) {
                    bg.style.backgroundImage = `url(${state.bgImage})`;
                    bg.style.backgroundSize = 'contain';
                    bg.style.backgroundPosition = 'center';
                    bg.style.backgroundRepeat = 'no-repeat';
                }
            });
        }

        function renderTeacherGrid(list) {
            const grid = document.getElementById('submissions-grid');
            grid.innerHTML = '';
            list.sort((a,b) => b.lastUpdate - a.lastUpdate);
            list.forEach(data => {
                const div = document.createElement('div');
                div.className = "bg-white p-2 border-2 border-gray-200 rounded-lg shadow-sm cursor-pointer hover:border-blue-500 transition-all active:scale-95 relative overflow-hidden h-[160px]";
                
                div.innerHTML = `
                    <div class="absolute inset-0 z-[60] bg-transparent"></div>
                    <p class="text-[10px] font-bold truncate text-blue-700 mb-1 pointer-events-none">${data.name}</p>
                    <div class="relative aspect-[4/3] border bg-gray-50 pointer-events-none overflow-hidden h-[120px]">
                        <img src="${data.canvasData}" class="absolute inset-0 w-full h-full object-contain">
                        ${data.feedbackData ? `<img src="${data.feedbackData}" class="absolute inset-0 w-full h-full object-contain">` : ''}
                    </div>
                `;

                div.addEventListener('click', () => openFeedbackModal(data.uid, data.name));
                grid.appendChild(div);
            });
        }

        function updateUI() {
            document.getElementById('task-display').textContent = state.currentTask;
            document.getElementById('role-label').textContent = state.role === 'teacher' ? "先生" : "児童";
            document.getElementById('name-label').textContent = state.userName + " さん";
            if (state.role === 'teacher') {
                document.getElementById('teacher-view').classList.remove('hidden');
                document.getElementById('student-view').classList.add('hidden');
            } else {
                document.getElementById('teacher-view').classList.add('hidden');
                document.getElementById('student-view').classList.remove('hidden');
            }
        }

        function checkUrlParams() {
            const p = new URLSearchParams(window.location.search);
            state.role = p.get('role') || 'student';
            if (p.get('name')) state.userName = p.get('name');
        }

        window.setPenColor = (c) => state.brushColor = c;
    </script>
    <style>
        .canvas-container { position: relative; width: 100%; background: white; }
        canvas { display: block; touch-action: none; }
        #feedback-layer { pointer-events: none; z-index: 20; }
        .cursor-pointer { cursor: pointer; -webkit-tap-highlight-color: transparent; }
        body { touch-action: none; -webkit-user-select: none; user-select: none; }
    </style>
</head>
<body class="bg-gray-100 fixed inset-0 flex flex-col">
    <nav class="bg-blue-900 text-white p-3 flex justify-between items-center shadow-lg flex-shrink-0">
        <h1 class="font-bold text-sm">EdTech Canvas <span id="role-label" class="text-[10px] bg-blue-600 px-2 py-0.5 rounded-full ml-2"></span></h1>
        <div id="name-label" class="text-xs font-medium"></div>
    </nav>

    <div class="p-2 flex-grow flex flex-col overflow-hidden">
        <div class="bg-white p-2 rounded shadow mb-2 border-l-4 border-blue-500 flex-shrink-0">
            <h2 id="task-display" class="text-sm font-bold truncate italic text-gray-700"></h2>
        </div>
        
        <div id="student-view" class="flex-grow flex flex-col gap-2 overflow-hidden">
            <div class="bg-white p-2 rounded shadow flex gap-4 items-center overflow-x-auto flex-shrink-0">
                <button onclick="setPenColor('#000000')" class="w-8 h-8 rounded-full bg-black border-2 border-white shadow"></button>
                <button onclick="setPenColor('#ff4444')" class="w-8 h-8 rounded-full bg-red-500 border-2 border-white shadow"></button>
                <button onclick="setPenColor('#4444ff')" class="w-8 h-8 rounded-full bg-blue-500 border-2 border-white shadow"></button>
                <button onclick="setPenColor('#22cc55')" class="w-8 h-8 rounded-full bg-green-500 border-2 border-white shadow"></button>
                <button onclick="clearMyCanvas()" class="ml-auto text-xs text-gray-500 underline font-bold">消去</button>
            </div>
            <div class="canvas-container flex-grow border-2 border-gray-300 rounded-lg shadow-inner relative overflow-hidden">
                <div class="task-bg absolute inset-0 opacity-30 pointer-events-none"></div>
                <canvas id="drawing-canvas" class="absolute inset-0 z-10"></canvas>
                <canvas id="feedback-layer" class="absolute inset-0 z-20"></canvas>
            </div>
        </div>

        <div id="teacher-view" class="hidden flex-grow flex flex-col gap-2 overflow-hidden">
            <div class="bg-blue-50 p-2 rounded border border-blue-200 flex flex-wrap gap-2 items-center flex-shrink-0">
                <input type="file" id="image-upload" accept="image/*" class="text-[10px] w-32">
                <button onclick="distributeAssignment()" class="bg-blue-700 text-white px-3 py-1 rounded text-xs font-bold shadow hover:bg-blue-800 transition-colors">課題配信</button>
                <p class="text-[10px] text-blue-800 ml-auto font-bold animate-pulse">児童をタップで添削開始</p>
            </div>
            <div id="submissions-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-3 overflow-y-auto pb-20 p-1"></div>
        </div>
    </div>

    <div id="feedback-modal" class="fixed inset-0 bg-black bg-opacity-95 z-[100] hidden flex flex-col p-4">
        <div class="flex justify-between items-center text-white mb-2">
            <h3 id="feedback-modal-title" class="font-bold text-sm">添削中</h3>
            <button onclick="closeFeedbackModal()" class="bg-blue-600 px-6 py-2 rounded-full text-sm font-bold shadow-lg active:bg-blue-700 transition-colors">完了して閉じる</button>
        </div>
        <div class="bg-white p-3 rounded-t-xl flex gap-6 items-center flex-shrink-0">
            <button onclick="setPenColor('#ff0000')" class="w-10 h-10 rounded-full bg-red-600 border-2 border-white shadow"></button>
            <button onclick="setPenColor('#ff00ff')" class="w-10 h-10 rounded-full bg-pink-500 border-2 border-white shadow"></button>
            <button onclick="setPenColor('#000000')" class="w-10 h-10 rounded-full bg-black border-2 border-white shadow"></button>
            <button onclick="clearMyCanvas()" class="ml-auto text-xs bg-gray-100 px-3 py-1 rounded-md border border-gray-300 font-bold">添削消去</button>
        </div>
        <div class="canvas-container flex-grow relative bg-white rounded-b-xl overflow-hidden shadow-2xl">
            <div id="feedback-bg" class="absolute inset-0 bg-contain bg-center bg-no-repeat pointer-events-none"></div>
            <canvas id="feedback-canvas" class="absolute inset-0 z-[110] cursor-crosshair"></canvas>
        </div>
    </div>
</body>
</html>
