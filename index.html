<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EdTech Canvas Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD2UPzm5FauzRDMUi_iv-5PQDG391xL_Eo",
            authDomain: "minnnano-no-to.firebaseapp.com",
            projectId: "minnnano-no-to",
            storageBucket: "minnnano-no-to.firebasestorage.app",
            messagingSenderId: "589337230554",
            appId: "1:589337230554:web:6c564cb5bbe08573ceb9e3"
        };

        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.error("Firebase初期化失敗", e);
        }

        let state = {
            user: null,
            role: 'student',
            viewMode: 'mine', 
            userName: '',
            currentTask: "課題を待っています...",
            isPublic: false,
            isDrawing: false,
            brushColor: '#000000',
            brushSize: 3,
            bgImage: null,
            editingStudentId: null 
        };

        const canvas = document.getElementById('drawing-canvas');
        const feedbackCanvas = document.getElementById('feedback-canvas');

        window.onload = async () => {
            checkUrlParams();
            
            if (state.role === 'student' && !state.userName) {
                const savedName = localStorage.getItem('school_note_user_name');
                const name = prompt("あなたのなまえを入力してください", savedName || "");
                state.userName = name || "ゲスト_" + Math.floor(Math.random() * 1000);
                localStorage.setItem('school_note_user_name', state.userName);
            }

            // 初回描画とリサイズ対応
            setTimeout(setupMainCanvas, 100);
            window.addEventListener('resize', setupMainCanvas);
            
            updateUI();
            setupEventListeners(canvas); 
            setupEventListeners(feedbackCanvas);

            if (!auth) return;
            try {
                await signInAnonymously(auth);
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        state.user = user;
                        initSync();
                        updateUI();
                    }
                });
            } catch (error) {
                console.error("Login Error:", error.code);
            }
        };

        function initSync() {
            if (!db) return;
            const settingsRef = doc(db, 'class-settings', 'current');
            onSnapshot(settingsRef, (snap) => {
                if (snap.exists()) {
                    const data = snap.data();
                    state.currentTask = data.taskTitle || "課題を待っています...";
                    state.bgImage = data.bgImage || null;
                    state.isPublic = data.isPublic || false;
                    if (state.role === 'student' && !state.isPublic) state.viewMode = 'mine';
                    applyBg();
                    updateUI();
                }
            });

            if (state.role === 'student' && state.user) {
                onSnapshot(doc(db, 'student-canvas', state.user.uid), (snap) => {
                    if (snap.exists()) {
                        const data = snap.data();
                        if (data.feedbackData) renderFeedback(data.feedbackData);
                    }
                });
            }

            onSnapshot(collection(db, 'student-canvas'), (snap) => {
                const list = [];
                snap.forEach(doc => list.push(doc.data()));
                renderSubmissionsGrid(list);
            });
        }

        function renderFeedback(dataUrl) {
            const img = new Image();
            img.onload = () => {
                const feedbackLayer = document.getElementById('feedback-layer');
                if (feedbackLayer) {
                    const fctxL = feedbackLayer.getContext('2d');
                    fctxL.clearRect(0, 0, feedbackLayer.width, feedbackLayer.height);
                    fctxL.drawImage(img, 0, 0, feedbackLayer.width, feedbackLayer.height);
                }
            };
            img.src = dataUrl;
        }

        async function syncCanvas() {
            if (state.role === 'student' && state.user && db) {
                const dataUrl = canvas.toDataURL('image/webp', 0.2);
                await setDoc(doc(db, 'student-canvas', state.user.uid), {
                    uid: state.user.uid,
                    name: state.userName,
                    canvasData: dataUrl,
                    lastUpdate: Date.now()
                }, { merge: true });
            }
            if (state.role === 'teacher' && state.editingStudentId && db) {
                const feedbackDataUrl = feedbackCanvas.toDataURL('image/webp', 0.2);
                await setDoc(doc(db, 'student-canvas', state.editingStudentId), {
                    feedbackData: feedbackDataUrl,
                    lastUpdate: Date.now()
                }, { merge: true });
            }
        }

        function setupMainCanvas() {
            const container = canvas.parentElement;
            if (!container) return;

            // 画面全体の高さから、他の要素の高さを引いて、キャンバスの高さを計算
            const navH = document.querySelector('nav').offsetHeight;
            const taskH = document.getElementById('task-container').offsetHeight;
            const switchH = state.role === 'student' && state.isPublic ? document.getElementById('view-switch').offsetHeight : 0;
            const toolH = document.getElementById('student-tools')?.offsetHeight || 0;
            const teacherToolH = state.role === 'teacher' ? document.getElementById('teacher-view').offsetHeight : 0;
            
            const windowH = window.innerHeight;
            // 余裕を持って計算
            const availableH = windowH - navH - taskH - switchH - toolH - teacherToolH - 40;

            // キャンバスサイズを物理ピクセルで設定
            const rect = container.getBoundingClientRect();
            
            // 内容保存用
            const temp = document.createElement('canvas');
            temp.width = canvas.width;
            temp.height = canvas.height;
            temp.getContext('2d').drawImage(canvas, 0, 0);

            canvas.width = rect.width;
            canvas.height = availableH;
            
            const feedbackLayer = document.getElementById('feedback-layer');
            feedbackLayer.width = canvas.width;
            feedbackLayer.height = canvas.height;

            // 内容復元
            canvas.getContext('2d').drawImage(temp, 0, 0, canvas.width, canvas.height);
            applyBg();
        }

        function setupEventListeners(targetCanvas) {
            const getPos = (e) => {
                const rect = targetCanvas.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                // 座標をキャンバスの解像度に合わせる
                return { 
                    x: (clientX - rect.left) * (targetCanvas.width / rect.width), 
                    y: (clientY - rect.top) * (targetCanvas.height / rect.height)
                };
            };
            
            const start = (e) => {
                if (state.role === 'student' && state.viewMode === 'others') return;
                state.isDrawing = true;
                const tctx = targetCanvas.getContext('2d');
                const pos = getPos(e);
                tctx.beginPath();
                tctx.moveTo(pos.x, pos.y);
            };

            const move = (e) => {
                if (!state.isDrawing) return;
                const tctx = targetCanvas.getContext('2d');
                const pos = getPos(e);
                tctx.strokeStyle = state.brushColor;
                tctx.lineWidth = state.brushSize;
                tctx.lineJoin = 'round';
                tctx.lineCap = 'round';
                tctx.lineTo(pos.x, pos.y);
                tctx.stroke();
            };

            const stop = () => {
                if (state.isDrawing) {
                    state.isDrawing = false;
                    syncCanvas();
                }
            };

            targetCanvas.addEventListener('mousedown', start);
            targetCanvas.addEventListener('mousemove', move);
            window.addEventListener('mouseup', stop);
            
            targetCanvas.addEventListener('touchstart', (e) => { 
                if (state.role === 'student' && state.viewMode === 'others') return;
                start(e); 
            }, {passive: false});
            targetCanvas.addEventListener('touchmove', (e) => { 
                if (state.role === 'student' && state.viewMode === 'others') return;
                e.preventDefault(); 
                move(e); 
            }, {passive: false});
            targetCanvas.addEventListener('touchend', stop);
        }

        window.openPreviewModal = async (uid, name) => {
            state.editingStudentId = uid;
            const modal = document.getElementById('feedback-modal');
            modal.classList.remove('hidden');

            const container = feedbackCanvas.parentElement;
            const rect = container.getBoundingClientRect();
            feedbackCanvas.width = rect.width;
            feedbackCanvas.height = rect.height;
            const fctx = feedbackCanvas.getContext('2d');
            fctx.lineJoin = 'round';
            fctx.lineCap = 'round';

            const titleEl = document.getElementById('feedback-modal-title');
            const toolsEl = document.getElementById('teacher-tools');
            
            if (state.role === 'teacher') {
                titleEl.textContent = `${name} さんの画面を添削中`;
                toolsEl.classList.remove('hidden');
            } else {
                titleEl.textContent = `${name} さんの作品（閲覧中）`;
                toolsEl.classList.add('hidden');
            }
            
            const snap = await getDoc(doc(db, 'student-canvas', uid));
            if (snap.exists()) {
                const data = snap.data();
                const bg = document.getElementById('feedback-bg');
                bg.style.backgroundImage = `url(${data.canvasData})`;
                
                fctx.clearRect(0, 0, feedbackCanvas.width, feedbackCanvas.height);
                if (data.feedbackData) {
                    const img = new Image();
                    img.onload = () => fctx.drawImage(img, 0, 0, feedbackCanvas.width, feedbackCanvas.height);
                    img.src = data.feedbackData;
                }
            }
        };

        window.closeFeedbackModal = () => {
            state.editingStudentId = null;
            document.getElementById('feedback-modal').classList.add('hidden');
        };

        window.switchView = (mode) => {
            if (mode === 'others' && !state.isPublic && state.role === 'student') return;
            state.viewMode = mode;
            updateUI();
            setTimeout(setupMainCanvas, 50);
        };

        window.togglePublic = async () => {
            const newVal = !state.isPublic;
            await setDoc(doc(db, 'class-settings', 'current'), { isPublic: newVal }, { merge: true });
        };

        window.clearMyCanvas = () => {
            const target = (state.role === 'teacher' || (state.role === 'student' && state.editingStudentId)) ? feedbackCanvas : canvas;
            const tctx = target.getContext('2d');
            if (confirm("すべて消去しますか？")) {
                tctx.clearRect(0, 0, target.width, target.height);
                syncCanvas();
            }
        };

        window.distributeAssignment = async () => {
            const title = prompt("課題のタイトル", state.currentTask);
            if (!title) return;
            const fileInput = document.getElementById('image-upload');
            if (fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    await setDoc(doc(db, 'class-settings', 'current'), { taskTitle: title, bgImage: e.target.result });
                    alert("配信完了");
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                await setDoc(doc(db, 'class-settings', 'current'), { taskTitle: title }, { merge: true });
            }
        };

        function applyBg() {
            const bgs = document.querySelectorAll('.task-bg');
            bgs.forEach(bg => {
                if (state.bgImage) {
                    bg.style.backgroundImage = `url(${state.bgImage})`;
                    bg.style.backgroundSize = 'contain';
                    bg.style.backgroundPosition = 'center';
                    bg.style.backgroundRepeat = 'no-repeat';
                }
            });
        }

        function renderSubmissionsGrid(list) {
            const grid = document.getElementById('submissions-grid');
            if (!grid) return;
            grid.innerHTML = '';
            list.sort((a,b) => b.lastUpdate - a.lastUpdate);
            list.forEach(data => {
                const div = document.createElement('div');
                div.className = "bg-white p-2 border-2 border-gray-200 rounded-lg shadow-sm cursor-pointer hover:border-blue-500 relative h-[160px]";
                div.innerHTML = `
                    <div class="absolute inset-0 z-[60] bg-transparent"></div>
                    <p class="text-[10px] font-bold truncate text-blue-700 mb-1 pointer-events-none">${data.name}</p>
                    <div class="relative aspect-[4/3] border bg-gray-50 pointer-events-none overflow-hidden h-[120px]">
                        <img src="${data.canvasData}" class="absolute inset-0 w-full h-full object-contain">
                        ${data.feedbackData ? `<img src="${data.feedbackData}" class="absolute inset-0 w-full h-full object-contain">` : ''}
                    </div>
                `;
                div.addEventListener('click', () => openPreviewModal(data.uid, data.name));
                grid.appendChild(div);
            });
        }

        function updateUI() {
            document.getElementById('task-display').textContent = state.currentTask;
            document.getElementById('role-label').textContent = state.role === 'teacher' ? "先生" : "児童";
            document.getElementById('name-label').textContent = state.userName + " さん";
            
            const studentView = document.getElementById('student-view');
            const teacherView = document.getElementById('teacher-view');
            const submissionsView = document.getElementById('submissions-view');
            const viewSwitch = document.getElementById('view-switch');
            const publicToggleBtn = document.getElementById('public-toggle-btn');

            if (state.role === 'teacher') {
                teacherView.classList.remove('hidden');
                studentView.classList.add('hidden');
                submissionsView.classList.remove('hidden');
                viewSwitch.classList.add('hidden');
                publicToggleBtn.classList.remove('hidden');
                if (state.isPublic) {
                    publicToggleBtn.textContent = "公開中";
                    publicToggleBtn.className = "bg-green-600 text-white px-3 py-1 rounded text-xs font-bold shadow-md animate-pulse";
                } else {
                    publicToggleBtn.textContent = "非公開";
                    publicToggleBtn.className = "bg-gray-500 text-white px-3 py-1 rounded text-xs font-bold shadow-md";
                }
            } else {
                teacherView.classList.add('hidden');
                publicToggleBtn.classList.add('hidden');
                if (state.isPublic) {
                    viewSwitch.classList.remove('hidden');
                } else {
                    viewSwitch.classList.add('hidden');
                    state.viewMode = 'mine';
                }
                
                if (state.viewMode === 'mine') {
                    studentView.classList.remove('hidden');
                    submissionsView.classList.add('hidden');
                    document.getElementById('btn-mine').className = "flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold shadow-lg transform scale-105 z-10 transition-all";
                    document.getElementById('btn-others').className = "flex-1 py-3 bg-gray-200 text-gray-500 rounded-xl font-bold transition-all";
                } else {
                    studentView.classList.add('hidden');
                    submissionsView.classList.remove('hidden');
                    document.getElementById('btn-mine').className = "flex-1 py-3 bg-gray-200 text-gray-500 rounded-xl font-bold transition-all";
                    document.getElementById('btn-others').className = "flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold shadow-lg transform scale-105 z-10 transition-all";
                }
            }
        }

        function checkUrlParams() {
            const p = new URLSearchParams(window.location.search);
            state.role = p.get('role') || 'student';
            if (p.get('name')) state.userName = p.get('name');
        }

        window.setPenColor = (c) => state.brushColor = c;
    </script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { 
            touch-action: none; 
            -webkit-user-select: none; 
            user-select: none; 
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .canvas-container { 
            position: relative; 
            width: 100%; 
            background: white; 
            z-index: 10;
            touch-action: none;
        }
        canvas { 
            display: block; 
            touch-action: none;
        }
        #feedback-layer { pointer-events: none; z-index: 20; }
        #submissions-grid { -webkit-overflow-scrolling: touch; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col font-sans text-gray-900 overflow-hidden">
    <nav class="bg-blue-900 text-white p-3 flex justify-between items-center shadow-lg flex-shrink-0 z-50">
        <h1 class="font-bold text-sm">EdTech Canvas <span id="role-label" class="text-[10px] bg-blue-600 px-2 py-0.5 rounded-full ml-2"></span></h1>
        <div id="name-label" class="text-xs font-medium"></div>
    </nav>

    <div class="p-2 flex-grow flex flex-col overflow-hidden relative">
        <!-- 課題タイトル表示 -->
        <div id="task-container" class="bg-white p-2 rounded shadow mb-2 border-l-4 border-blue-500 flex justify-between items-center flex-shrink-0">
            <h2 id="task-display" class="text-xs font-bold truncate italic text-gray-700 max-w-[70%]"></h2>
            <button id="public-toggle-btn" onclick="togglePublic()" class="hidden"></button>
        </div>

        <!-- 児童用：表示切り替えスイッチ -->
        <div id="view-switch" class="hidden flex gap-2 mb-2 px-1 flex-shrink-0">
            <button id="btn-mine" onclick="switchView('mine')" class="flex-1 py-3 rounded-xl font-bold transition-all text-sm">自分の画面</button>
            <button id="btn-others" onclick="switchView('others')" class="flex-1 py-3 rounded-xl font-bold transition-all text-sm">みんなの画面</button>
        </div>
        
        <!-- 自分のキャンバス (児童) -->
        <div id="student-view" class="flex-grow flex flex-col gap-1 overflow-hidden">
            <div id="student-tools" class="bg-white p-2 rounded shadow flex gap-4 items-center overflow-x-auto flex-shrink-0 z-30">
                <button onclick="setPenColor('#000000')" class="w-8 h-8 rounded-full bg-black border-2 border-white shadow-sm flex-shrink-0"></button>
                <button onclick="setPenColor('#ff4444')" class="w-8 h-8 rounded-full bg-red-500 border-2 border-white shadow-sm flex-shrink-0"></button>
                <button onclick="setPenColor('#4444ff')" class="w-8 h-8 rounded-full bg-blue-500 border-2 border-white shadow-sm flex-shrink-0"></button>
                <button onclick="setPenColor('#22cc55')" class="w-8 h-8 rounded-full bg-green-500 border-2 border-white shadow-sm flex-shrink-0"></button>
                <button onclick="clearMyCanvas()" class="ml-auto text-[10px] text-gray-500 font-bold px-2 py-1 bg-gray-100 rounded">消去</button>
            </div>
            <div class="canvas-container flex-grow border-2 border-gray-300 rounded-xl shadow-inner relative overflow-hidden bg-white">
                <div class="task-bg absolute inset-0 opacity-40 pointer-events-none"></div>
                <canvas id="drawing-canvas" class="absolute inset-0 z-10"></canvas>
                <canvas id="feedback-layer" class="absolute inset-0 z-20"></canvas>
            </div>
        </div>

        <!-- 先生用：操作パネル -->
        <div id="teacher-view" class="hidden bg-blue-50 p-2 rounded border border-blue-200 flex flex-wrap gap-2 items-center mb-2 flex-shrink-0">
            <input type="file" id="image-upload" accept="image/*" class="text-[10px] w-32">
            <button onclick="distributeAssignment()" class="bg-blue-700 text-white px-3 py-1 rounded text-[10px] font-bold shadow">課題配信</button>
        </div>

        <!-- みんなの作品一覧 -->
        <div id="submissions-view" class="hidden flex-grow flex flex-col overflow-hidden">
            <div id="submissions-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 overflow-y-auto pb-10 p-1"></div>
        </div>
    </div>

    <!-- モーダル -->
    <div id="feedback-modal" class="fixed inset-0 bg-black bg-opacity-95 z-[100] hidden flex flex-col p-2">
        <div class="flex justify-between items-center text-white mb-2 px-2">
            <h3 id="feedback-modal-title" class="font-bold text-sm">プレビュー</h3>
            <button onclick="closeFeedbackModal()" class="bg-blue-600 px-6 py-2 rounded-full text-xs font-bold shadow-lg">戻る</button>
        </div>
        <div id="teacher-tools" class="hidden bg-white p-3 rounded-t-xl flex gap-6 items-center flex-shrink-0">
            <button onclick="setPenColor('#ff0000')" class="w-10 h-10 rounded-full bg-red-600 border-2 border-white shadow"></button>
            <button onclick="setPenColor('#ff00ff')" class="w-10 h-10 rounded-full bg-pink-500 border-2 border-white shadow"></button>
            <button onclick="setPenColor('#000000')" class="w-10 h-10 rounded-full bg-black border-2 border-white shadow"></button>
            <button onclick="clearMyCanvas()" class="ml-auto text-xs bg-gray-100 px-3 py-1 rounded-md border border-gray-300 font-bold">消去</button>
        </div>
        <div class="canvas-container flex-grow relative bg-white rounded-b-xl overflow-hidden">
            <div id="feedback-bg" class="absolute inset-0 bg-contain bg-center bg-no-repeat pointer-events-none"></div>
            <canvas id="feedback-canvas" class="absolute inset-0 z-[110]"></canvas>
        </div>
    </div>
</body>
</html>
